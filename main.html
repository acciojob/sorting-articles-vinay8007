<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alphabetical Article Sorter</title>
</head>

<body>
	<h1>Sorted Articles</h1>
	<ul id="band" style="list-style-type: square"></ul>
    <script type="text/javascript">
      const bands = [
        'The Plot in You',
        'The Devil Wears Prada',
        'Pierce the Veil',
        'Norma Jean',
        'The Bled',
        'Say Anything',
        'The Midway State',
        'We Came as Romans',
        'Counterparts',
        'Oh, Sleeper',
        'A Skylit Drive',
        'Anywhere But Here',
        'An Old Dog'
      ];

      function stripArticle(name) {
        return name.replace(/^(a |an |the )/i, '').trim();  // âœ… fixed
      }

      bands.sort((a, b) => {
        const nameA = stripArticle(a).toLowerCase();
        const nameB = stripArticle(b).toLowerCase();
        return nameA.localeCompare(nameB);
      });

      const ul = document.getElementById('band');
      bands.forEach(band => {
        const li = document.createElement('li');
        li.textContent = band;
        ul.appendChild(li);
      });
    </script>
</body>
</html>
