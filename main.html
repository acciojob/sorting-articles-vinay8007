<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabetical Article Sorter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    ul {
      background: white;
      padding: 20px;
      list-style: square;
      border-radius: 8px;
      width: 300px;
    }
    li {
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <ul id="band"></ul>

  <script>
    const bands = [
      'The Plot in You',
      'The Devil Wears Prada',
      'Pierce the Veil',
      'Norma Jean',
      'The Bled',
      'Say Anything',
      'The Midway State',
      'We Came as Romans',
      'Counterparts',
      'Oh, Sleeper',
      'A Skylit Drive',
      'Anywhere But Here',
      'An Old Dog'
    ];

    function stripArticle(bandName) {
      return bandName.replace(/^(a |an |the )/i, '').trim();
    }

    const sortedBands = bands.sort((a, b) =>
      stripArticle(a) > stripArticle(b) ? 1 : -1
    );

    document.querySelector("#band").innerHTML =
      sortedBands.map(band => `<li>${band}</li>`).join("");
  </script>
</body>
</html>
